<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Notes ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Short Stack', cursive;
      overflow: hidden;
      touch-action: none;
    }

    .paper {
      width: 280px;
      height: auto;
      background: #fff8dc;
      padding: 20px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
      position: absolute;
      top: 50px;
      left: 50px;
      cursor: grab;
      user-select: none;
      touch-action: none;
      transition: transform 0.3s ease;
    }

    .paper img {
      width: 100%;
      border-radius: 10px;
    }

    .paper.heart {
      background: pink;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      left: 120px;
      top: 80px;
    }

    #nextBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff5fa2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
    }

    #videoSection {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(100%, -50%);
      background-color: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 1000;
      max-width: 95%;
      max-height: 80%;
      opacity: 0;
      transition: all 1s ease;
    }

    #videoSection.show {
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    #videoSection video {
      width: 100%;
      border-radius: 10px;
    }

    .slide-out {
      animation: slideOut 0.8s forwards;
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="D:/website - Copy/03 - Tera Rastaa Chhodoon Na-(MyMp3Singer.com).mp3" type="audio/mpeg">

<!-- üíå Love Notes -->

<!-- üìú Script -->
<script>
  // Play music on first interaction
  window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('bgMusic');
    audio.play().catch(() => {
      alert("Tap anywhere to start the music ‚ù§Ô∏è");
      document.body.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    });
  });

  // Drag / Touch Logic
  const papers = document.querySelectorAll('.paper');
  papers.forEach(paper => {
    let offsetX, offsetY, isDragging = false;

    // Mouse
    paper.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - paper.offsetLeft;
      offsetY = e.clientY - paper.offsetTop;
      paper.style.zIndex = 1000;
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        paper.style.left = `${e.clientX - offsetX}px`;
        paper.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Touch
    paper.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      offsetX = touch.clientX - paper.offsetLeft;
      offsetY = touch.clientY - paper.offsetTop;
      isDragging = true;
      paper.style.zIndex = 1000;
    });

    document.addEventListener('touchmove', e => {
      if (isDragging) {
        const touch = e.touches[0];
        paper.style.left = `${touch.clientX - offsetX}px`;
        paper.style.top = `${touch.clientY - offsetY}px`;
      }
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });
  });

  // Next Button logic
  document.getElementById("nextBtn").addEventListener("click", function () {
    const paperEls = document.querySelectorAll(".paper");
    paperEls.forEach(p => {
      p.classList.add("slide-out");
      setTimeout(() => p.style.display = "none", 800);
    });

    // Show video
    const videoSec = document.getElementById("videoSection");
    videoSec.style.display = "block";
    setTimeout(() => videoSec.classList.add("show"), 100);

    this.style.display = "none";

    // Pause background music when video plays
    const video = videoSec.querySelector("video");
    video.addEventListener("play", () => {
      document.getElementById("bgMusic").pause();
    });
  });
</script>

</body>
